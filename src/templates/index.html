<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CrypTalk</title>
    <link rel="icon" href="data:;base64,=">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Belanosima&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Kanit&family=Lato&family=Montserrat:wght@300&display=swap');
        * {
            font-family: "Inter", sans-serif;
            font-optical-sizing: auto;
            font-style: normal;
        }
        
        body {
            background: #222222 !important;
        }

        .title {
            font-size: 100px;
            text-align: center;
            margin-top: 300px;
            margin-bottom: -3px;
            color: #d0ffab;
            letter-spacing: 4px;
            font-weight: 540;
        }

        .description {
            text-align: center;
            color: #FFFFFF;
            font-weight: 500;
            font-size: 24px;
            word-spacing: 2px;
            letter-spacing: 1px;
            margin-bottom: 40px;
        }

        .buttons {
            display: flex;
            flex-direction: column;
            gap: 26px;
            align-items: center;
            justify-content: center;
            vertical-align: middle;
        }

        .redirect-button {
            background-color: #313131;
            border: none;
            color: white;
            text-decoration: none;
            font-size: 26px;
            height: 50px;
            width: 210px;
            font-weight: 560;
            transition: background-color 200ms;
            letter-spacing: 1.5px;
            cursor: pointer;
        }

        .redirect-button:hover {
            background-color: #3c3c3c;
            transition: background-color 200ms;
        }

        .redirect-button:active {
            transform: scale(0.98);
        }

        .versiondetails {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 160px;
            font-size: 17px;
            font-weight: 500;
            color: white;
            opacity: 30%;
            letter-spacing: 1.5px;
        }

        .notice {
            display: flex;
            margin-left: 87vh;
            margin-top: 3vh;
            color: #46e19e;
        }
    </style>
</head>
<body>
<div class="title">
    <h1 class="title">
        CrypTalk
    </h1>
</div>
<div class="description">
    <h2 class="description">
        An end-to-end encrypted messaging web-app
    </h2>
</div>
<div class="buttons">
    <form action="{% url 'login' %}" method="get">
        <button class="loginbutton redirect-button">
            Login
        </button>
    </form>
    <form action="{% url 'register' %}" method="get">
        <button class="signup redirect-button">
            Sign-up
        </button>
    </form>
</div>
<div class="notice">
    Notice: Run this app on 100% UI scaling
</div>
<div class="versiondetails">
    V0.5.0
</div>
</body>
</html>
