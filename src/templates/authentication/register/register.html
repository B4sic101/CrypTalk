<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create your account | CrypTalk</title>
</head>
<body>
<form method="post">
    {% csrf_token %}
    {{form.as_p}}

    {% if error %}
    <div class="error"> {{ error }} </div>
    {% endif %}

    <button>Register</button>
    <div>
        Have an account? <a href="{% url 'login' %}">Login</a>
    </div>

</body>
</html>
