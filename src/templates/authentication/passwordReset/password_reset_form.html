<h3>Enter new Password</h3>
<p>Passwords must match.</p>

<form method="POST">

    {% csrf_token %}
    <div>
        <input type="password" name="new_password1" placeholder="New Password" value="{{ form.new_password1.value|default:'' }}">
    </div>
    <div>  
        <input type="password" name="new_password2" placeholder="Confirm Password" value="{{ form.new_password2.value|default:'' }}">
    </div>
    <input type="Submit" name="Update Password">
</form>
